version: "3.9"

services:
  weaviate:
    command:
      - --host
      - 0.0.0.0
      - --port
      - '8080'
      - --scheme
      - http
    image: cr.weaviate.io/semitechnologies/weaviate:latest
    ports:
      - 8080:8080
      - 50051:50051
      - 2112:2112
    restart: on-failure:0
    environment:
      ENABLE_MODULES: "text2vec-openai"
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: "true"
      PERSISTENCE_DATA_PATH: "/var/lib/weaviate"
      ENABLE_API_BASED_MODULES: "true"
      CLUSTER_HOSTNAME: "node1"
      PROMETHEUS_MONITORING_ENABLED: "true"

    depends_on:
      - postgres
    volumes:
      - ./weaviate_data:/var/lib/weaviate

  postgres:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 2244
      POSTGRES_DB: sevensix_dev_1
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    # command: ["postgres", "-c", "max_connections=200"]
    command: >
      postgres -c logging_collector=on
             -c max_connections=200
             -c log_directory=/var/lib/postgresql/data/log
             -c log_filename=postgresql.log
             -c log_connections=on
             -c log_disconnections=on
             -c log_duration=on
             -c log_min_messages=info

  pgbouncer:
    image: edoburu/pgbouncer:latest
    container_name: pgbouncer
    restart: always
    depends_on:
      - postgres
    ports:
      - "6432:6432"
    environment:
      DATABASE_URL: postgres://postgres:2244@postgres:5432/sevensix_dev_1
      POOL_MODE: transaction   # or session
      MAX_CLIENT_CONN: 1000    # max client connections allowed to PgBouncer
      DEFAULT_POOL_SIZE: 20    # actual connections PgBouncer keeps to Postgres
    volumes:
      - ./pgbouncer.ini:/etc/pgbouncer/pgbouncer.ini
      - ./userlist.txt:/etc/pgbouncer/userlist.txt
      - ./pgbouncer.log:/var/log/pgbouncer/pgbouncer.log

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    depends_on:
      - weaviate

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus

volumes:
  weaviate_data:
  postgres_data:
  grafana_data: