version: "3.9"

services:
  weaviate:
    image: cr.weaviate.io/semitechnologies/weaviate:1.32.0
    ports:
      - 8080:8080
      - 50051:50051
    environment:
      ENABLE_MODULES: "text2vec-jinaai,reranker-jinaai,text2vec-openai"
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: "true"
      PERSISTENCE_DATA_PATH: "./data"
      ENABLE_API_BASED_MODULES: "true"
      CLUSTER_HOSTNAME: "node1"
      # If Weaviate needs Postgres, you can set connection vars here
      # POSTGRES_HOST: postgres
      # POSTGRES_PORT: 5432
      # POSTGRES_USER: weaviate
      # POSTGRES_PASSWORD: weaviate
      # POSTGRES_DB: weaviate
    depends_on:
      - postgres
    volumes:
      - ./weaviate_data:/var/lib/weaviate

  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 2244
      POSTGRES_DB: sevensix_dev_1
    ports:
      - 5432:5432
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
